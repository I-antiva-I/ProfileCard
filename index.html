<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!--CSS-->
  <link rel="stylesheet" href="./css/styles_variables.css">
  <link rel="stylesheet" href="./css/styles_main.css">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <div class="wrapper for-content">
    <main>
      <div class="profile-card">
  
        <div class="pattern"></div>
        <img class="profile-image" src="./images/image-victor.jpg" alt="Profile image">
  
        <h1>Victor Crest <span class="age">26</span></h1>
        <h2>London</h2>
        
        <div class="wrapper for-stats">
          <div class="container for-stats">
            <div class="stats">
              <div class="value">80K</div> 
              <div class="label">Followers</div>
            </div>
        
            <div class="stats">
              <div class="value">803K</div> 
              <div class="label">Likes</div>
            </div>
        
            <div class="stats">
              <div class="value">1.4K</div> 
              <div class="label">Photos</div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
